<!DOCTYPE html>
<html>
  <head>
    <title>SIGNUP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  	<script src="jquery.min.js">/script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="myJS.js">//window.onload=showtime;</script>
    <script type="text/javascript">
      //window.onload=showtime;
    </script>
  	<link rel="stylesheet" type="text/css" href="template10.css">
  </head>
  <body>
    <p id = "clock" style="display:none;"/>
    <form class = "form-horizontal" name="login" role = "form" onsubmit="validateFinalLogin()">


       <div class = "form-group">
          <label for = "mail" class = "col-sm-2 control-label">Email</label>

          <div class = "col-sm-10">
             <input type = "text" class = "form-control" id = "mail" name = "mail" placeholder = "Enter mail Id" required>
          </div>
       </div>

       <div class = "form-group">
          <label for = "pass" class = "col-sm-2 control-label">Enter Password</label>

          <div class = "col-sm-10">
             <input type = "password" class = "form-control" id = "pass" name = "pass" placeholder = "Enter password" required>
          </div>
       </div>

       <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
             <input type = "submit" class = "btn btn-default" value = "Login"/>
          </div>
       </div>

    </form>
  </body>
</html>
